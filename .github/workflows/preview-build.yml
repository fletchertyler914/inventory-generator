name: Preview Build

on:
  push:
    branches:
      - 'feature/**'
      - 'develop'
      - 'preview/**'
      - 'staging/**'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: ""

          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanitize branch name
        id: branch-name
        shell: bash
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "sanitized=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"
          echo "Sanitized: $SANITIZED_BRANCH"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          # Add targets for macOS to enable universal builds
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        id: build-tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ${{ matrix.args }}
          # Preview builds do not create GitHub releases

      - name: Remove quarantine attribute (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          # Remove quarantine from DMG files
          find src-tauri/target/release/bundle -name "*.dmg" -exec xattr -d com.apple.quarantine {} \; 2>/dev/null || true
          # Remove quarantine from app bundles
          find src-tauri/target/release/bundle -name "*.app" -type d -exec xattr -d com.apple.quarantine {} \; 2>/dev/null || true
          # Clear all extended attributes from app bundles (ensures clean state)
          find src-tauri/target/release/bundle -name "*.app" -type d -exec xattr -cr {} \; 2>/dev/null || true

      - name: Find macOS DMG
        id: find_dmg
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          DMG_FILE=$(find src-tauri/target/release/bundle -name "*.dmg" -type f | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "Error: DMG file not found"
            exit 1
          fi
          echo "Found DMG: $DMG_FILE"
          echo "dmg_path=$DMG_FILE" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename "$DMG_FILE")" >> $GITHUB_OUTPUT

      - name: Upload macOS DMG
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-installer-preview-${{ steps.branch-name.outputs.sanitized }}
          path: ${{ steps.find_dmg.outputs.dmg_path }}
          retention-days: 7
          if-no-files-found: error

      - name: Find Windows MSI
        id: find_msi
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          MSI_FILE=$(find src-tauri/target/release/bundle -name "*.msi" -type f | head -1)
          if [ -n "$MSI_FILE" ]; then
            echo "Found MSI: $MSI_FILE"
            echo "msi_path=$MSI_FILE" >> $GITHUB_OUTPUT
            echo "msi_name=$(basename "$MSI_FILE")" >> $GITHUB_OUTPUT
          fi

      - name: Upload Windows MSI
        if: matrix.platform == 'windows-latest' && steps.find_msi.outputs.msi_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer-preview-${{ steps.branch-name.outputs.sanitized }}
          path: ${{ steps.find_msi.outputs.msi_path }}
          retention-days: 7
          if-no-files-found: error

      - name: Find Windows EXE
        id: find_exe
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          EXE_FILE=$(find src-tauri/target/release/bundle -name "*.exe" -type f | head -1)
          if [ -n "$EXE_FILE" ]; then
            echo "Found EXE: $EXE_FILE"
            echo "exe_path=$EXE_FILE" >> $GITHUB_OUTPUT
            echo "exe_name=$(basename "$EXE_FILE")" >> $GITHUB_OUTPUT
          fi

      - name: Upload Windows EXE
        if: matrix.platform == 'windows-latest' && steps.find_exe.outputs.exe_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-installer-preview-${{ steps.branch-name.outputs.sanitized }}
          path: ${{ steps.find_exe.outputs.exe_path }}
          retention-days: 7
          if-no-files-found: error

